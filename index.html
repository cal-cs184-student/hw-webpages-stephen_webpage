<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS184/284A Homework Webpages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            color: #32323a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 900px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 0;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 180px;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }

        a {
            text-decoration: none;
            color: #0057A8;
            font-size: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
            margin-top: 15px;
        }

        a:hover {
            color: #8E018E;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>CS184/284A Homework Webpages</h1>
        <div class="grid">
            <div class="grid-item">
                <img src="/images/hw1.jpg" alt="Homework 1 Preview">
                <a href="/hw1/index.html">Homework 1</a>
            </div>
            <div class="grid-item">
                <img src="/images/hw2.png" alt="Homework 2 Preview">
                <a href="/hw2/index.html">Homework 2</a>
            </div>
            <div class="grid-item">
                <img src="/images/temp.jpg" alt="Homework 3 Preview">
                <a href="/hw3/index.html">Homework 3</a>
            </div>
            <div class="grid-item">
                <img src="/images/temp.jpg" alt="Homework 4 Preview">
                <a href="/hw4/index.html">Homework 4</a>
            </div>
        </div>
    </div>
</body>
<script>
	var links = document.body.getElementsByTagName("a")
	var a = window.location.href.indexOf(".io")
	var repo_name = window.location.href.substring(a+3)
	for(var i = 0; i < links.length; i++){
		var link = links[i]
		var actual_name = link.href.substring(link.href.indexOf(".io")+4)
		link.href = repo_name + actual_name
	}
</script>
</html>
